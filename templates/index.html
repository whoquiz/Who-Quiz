<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Who Quiz</title>
</head>
<body>
    <h1>🤔 누구일까요?</h1>
    <ul>
        <li>분야: {{ person['분야'] }}</li>
        <li>소속사: {{ person['소속사'] }}</li>
        <li>나이: {{ person['나이'] }}세</li>
    </ul>

    <form method="post">
        <input type="text" name="guess" placeholder="이름을 입력하세요">
        <button type="submit">제출</button>
    </form>

    {% if result %}
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
