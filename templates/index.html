<!DOCTYPE html>
<html>
<head>
    <title>Who Quiz</title>
</head>
<body>
    <h1>💡 Who Quiz</h1>
    <p>힌트를 보고 인물을 맞혀보세요!</p>

    <form method="POST">
        <label for="guess">당신의 추측:</label>
        <input type="text" name="guess" required>
        <button type="submit">제출</button>
    </form>

    {% if feedback %}
        <h2>결과</h2>
        <ul>
            <li>이름: {{ feedback.name_match }}</li>
            <li>나이: {{ feedback.age_match }}</li>
            <li>분야: {{ feedback.field_match }}</li>
            <li>소속사: {{ feedback.agency_match }}</li>
        </ul>
    {% endif %}
</body>
</html>
