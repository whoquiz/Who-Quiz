<!DOCTYPE html>
<html>
<head>
    <title>Who Quiz</title>
</head>
<body>
    <h1>Who Quiz 🎯</h1>
    
    <form action="/" method="post">
        <label for="guess">정답 추측 (이름):</label>
        <input type="text" id="guess" name="guess">
        <button type="submit">제출</button>
    </form>

    {% if feedback %}
        <h2>결과</h2>
        <ul>
            <li>이름: {{ feedback.name }}</li>
            <li>나이: {{ feedback.age }}</li>
            <li>분야: {{ feedback.field }}</li>
            <li>소속사: {{ feedback.agency }}</li>
        </ul>
    {% endif %}
</body>
</html>
