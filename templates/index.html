<!DOCTYPE html>
<html>
<head>
    <title>Who Quiz</title>
</head>
<body>
    <h1>당신은 누구를 맞출 수 있을까요?</h1>
    
    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}

    <ul>
        <li>직업: {{ hint['profession'] }}</li>
        <li>소속: {{ hint['agency'] }}</li>
        <li>나이: {{ hint['age'] }}</li>
    </ul>

    <form method="POST">
        <label for="guess">정답을 입력하세요:</label>
        <input type="text" name="guess" id="guess" required>
        <button type="submit">제출</button>
    </form>
</body>
</html>
