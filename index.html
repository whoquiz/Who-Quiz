<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Who Quiz</title>
</head>
<body>
    <h1>🎯 오늘의 Who Quiz</h1>
    <form method="post">
        <label>인물 이름을 입력하세요:</label>
        <input type="text" name="name" required>
        <button type="submit">제출</button>
    </form>

    {% if result %}
        <h2>🧠 결과</h2>
        <ul>
            {% for key, value in result.items() %}
                <li><strong>{{ key }}</strong>: {{ value }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
